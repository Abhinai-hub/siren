<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax and selectors</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        #para {
            color: rebeccapurple;
        }
        .clas {
            color: aqua;
            font-size: 20px;
        }
        p, li {
            font-family: Arial, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h1 id="para">Welcome</h1>
    <h1 class="clas">Frontend</h1>
    <p>Welcome to Frontend development</p>
    <ul>
        <li>Frontend</li>
        <li class="clas">Object</li>
        <li>AIML</li>
        <li>DAV</li>
    </ul>
</body>
</html>
