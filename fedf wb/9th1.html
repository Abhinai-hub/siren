<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Explorer SPA</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- React Router DOM -->
  <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { HashRouter, Routes, Route, Link, useParams } = ReactRouterDOM;

    // Reusable Component: BookCard (for list view)
    function BookCard({ book }) {
      return (
        <div className="p-4 border rounded shadow hover:shadow-lg transition bg-white">
          <h2 className="text-xl font-semibold">{book.title}</h2>
          <p className="text-gray-600 mb-2">by {book.author}</p>
          <Link
            to={`#/book/${book.id}`}
            className="text-blue-600 hover:underline font-medium"
          >
            View Details ‚Üí
          </Link>
        </div>
      );
    }

    // Reusable Component: BookDetail (for detail view)
    function BookDetail({ books }) {
      const { id } = useParams();
      const book = books.find((b) => b.id === parseInt(id));
      if (!book) return <p className="text-center mt-6">Book not found.</p>;

      return (
        <div className="max-w-lg mx-auto bg-white p-6 mt-10 rounded shadow">
          <h1 className="text-2xl font-bold mb-2">{book.title}</h1>
          <h3 className="text-gray-700 mb-4">by {book.author}</h3>
          <p className="text-gray-800 mb-4">{book.description}</p>
          <p className="font-semibold">‚≠ê Rating: {book.rating}/5</p>
          <Link
            to="#/"
            className="inline-block mt-4 text-blue-600 hover:underline font-medium"
          >
            ‚Üê Back to list
          </Link>
        </div>
      );
    }

    // Parent Component: manages book list state and routing
    function App() {
      const [books, setBooks] = useState([]);

      // Optional: simulate API fetch on initial render
      useEffect(() => {
        const fetchedBooks = [
          { id: 1, title: "Atomic Habits", author: "James Clear", description: "A guide to building good habits and breaking bad ones using small changes.", rating: 4.8 },
          { id: 2, title: "The Alchemist", author: "Paulo Coelho", description: "A story about following your dreams and discovering your purpose.", rating: 4.6 },
          { id: 3, title: "Deep Work", author: "Cal Newport", description: "A book that explores how to focus deeply and produce high-quality work.", rating: 4.7 }
        ];
        setBooks(fetchedBooks);
      }, []);

      return (
        <HashRouter>
          <div>
            <h1 className="text-3xl font-bold text-center mb-8 text-blue-700">
              üìö Book Explorer
            </h1>
            <Routes>
              {/* Homepage: display book list */}
              <Route
                path="/"
                element={
                  <div className="grid gap-4 max-w-3xl mx-auto">
                    {books.map((book) => (
                      <BookCard key={book.id} book={book} />
                    ))}
                  </div>
                }
              />
              {/* Detail page: display book info */}
              <Route path="/book/:id" element={<BookDetail books={books} />} />
            </Routes>
          </div>
        </HashRouter>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
