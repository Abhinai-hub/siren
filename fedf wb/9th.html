<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Explorer SPA</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function BookCard({ book, onClick }) {
      return (
        <div 
          className="p-4 border rounded shadow hover:shadow-lg transition bg-white cursor-pointer"
          onClick={() => onClick(book.id)}
        >
          <h2 className="text-xl font-semibold">{book.title}</h2>
          <p className="text-gray-600 mb-2">by {book.author}</p>
        </div>
      );
    }

    function BookDetail({ book, onBack }) {
      if (!book) return <p className="text-center mt-6">Book not found.</p>;

      return (
        <div className="max-w-lg mx-auto bg-white p-6 mt-10 rounded shadow">
          <h1 className="text-2xl font-bold mb-2">{book.title}</h1>
          <h3 className="text-gray-700 mb-4">by {book.author}</h3>
          <p className="text-gray-800 mb-4">{book.description}</p>
          <p className="font-semibold">‚≠ê Rating: {book.rating}/5</p>
          <button 
            className="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            onClick={onBack}
          >
            ‚Üê Back to list
          </button>
        </div>
      );
    }

    function App() {
      const [books, setBooks] = useState([]);
      const [selectedBookId, setSelectedBookId] = useState(null);

      useEffect(() => {
        const fetchedBooks = [
          { id: 1, title: "Atomic Habits", author: "James Clear", description: "A guide to building good habits and breaking bad ones using small changes.", rating: 4.8 },
          { id: 2, title: "The Alchemist", author: "Paulo Coelho", description: "A story about following your dreams and discovering your purpose.", rating: 4.6 },
          { id: 3, title: "Deep Work", author: "Cal Newport", description: "A book that explores how to focus deeply and produce high-quality work.", rating: 4.7 }
        ];
        setBooks(fetchedBooks);
      }, []);

      const selectedBook = books.find(b => b.id === selectedBookId);

      return (
        <div>
          <h1 className="text-3xl font-bold text-center mb-8 text-blue-700">üìö Book Explorer</h1>

          {selectedBookId === null ? (
            <div className="grid gap-4 max-w-3xl mx-auto">
              {books.map(book => (
                <BookCard key={book.id} book={book} onClick={setSelectedBookId} />
              ))}
            </div>
          ) : (
            <BookDetail book={selectedBook} onBack={() => setSelectedBookId(null)} />
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
